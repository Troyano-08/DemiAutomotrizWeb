<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracias por tu mensaje | D'EMI AUTOMOTRIZ</title>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;

    .thank-you-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
      text-align: center;
    }
    .thank-you-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .thank-you-box h1 {
      color: #0d6efd;
      font-weight: 700;
    }
    .thank-you-box i {
      font-size: 60px;
      color: #0d6efd;
      margin-bottom: 15px;
    }

      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <div class="thank-you-box">
      <i class="bi bi-check-circle-fill"></i>
