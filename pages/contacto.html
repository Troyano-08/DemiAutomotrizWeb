<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | D'EMI AUTOMOTRIZ</title>
  <meta name="description" content="Contáctanos para solicitar servicios, repuestos o auxilio técnico 24/7. Estamos en Huánuco, Perú.">

  <!-- Google Fonts, Bootstrap, AOS, Iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body style="font-family: 'Inter', sans-serif;">
  <div id="navbar-container"></div>

  <!-- CONTACTO -->
  <section class="seccion-contacto py-5" data-aos="fade-up">
  <div class="container">
    <h1 class="titulo-seccion text-center mb-4">Contáctanos</h1>

    <div class="row g-5">
      <!-- FORMULARIO -->
      <div class="col-md-6" data-aos="fade-right">
        <form id="form-contacto" action="https://formsubmit.co/TUCORREO@ejemplo.com" method="POST" class="formulario-contacto">
          <div class="mb-3">
            <label for="nombre" class="form-label"><i class="bi bi-person-fill"></i> Nombre completo</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label"><i class="bi bi-envelope-fill"></i> Correo electrónico</label>
            <input type="email" name="correo" id="correo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label"><i class="bi bi-telephone-fill"></i> Teléfono</label>
            <input type="tel" name="telefono" id="telefono" class="form-control">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label"><i class="bi bi-chat-left-dots-fill"></i> Mensaje</label>
            <textarea name="mensaje" id="mensaje" rows="4" class="form-control" required></textarea>
          </div>

          <!-- Términos -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="acepto" id="terminos" required>
            <label class="form-check-label" for="terminos">
              Acepto los <a href="terminos.html" class="link-terminos">términos y condiciones</a>
            </label>
          </div>

          <!-- Protección FormSubmit -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://tu-dominio.com/gracias.html">

          <button type="submit" class="btn btn-enviar w-100">Enviar mensaje</button>

          <div class="text-center mt-3">
            <p class="mb-2">¿Prefieres usar WhatsApp?</p>
            <a href="https://wa.me/51XXXXXXXXX" class="btn btn-success w-100"><i class="bi bi-whatsapp"></i> Contactar por WhatsApp</a>
          </div>
        </form>
      </div>

      <!-- INFORMACIÓN -->
      <div class="col-md-6" data-aos="fade-left">
        <div class="info-contacto bg-white shadow rounded p-4">
          <h5><i class="bi bi-geo-alt-fill"></i> Dirección</h5>
          <p>Av. Principal #123, Huánuco - Perú</p>

          <h5 class="mt-4"><i class="bi bi-clock-fill"></i> Horario de atención</h5>
          <p>Lunes a Sábado: 8:00 a.m. - 6:00 p.m.<br>Emergencias 24/7</p>

          <h5 class="mt-4"><i class="bi bi-telephone-fill"></i> Teléfono</h5>
          <p>+51 912 345 678</p>

          <div class="ratio ratio-16x9 mt-4">
            <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen loading="lazy" class="mapa-contacto"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="../assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Inicializar animaciones -->
  <script>
    AOS.init();
  </script>

  <!-- Mensaje interactivo al enviar -->
  <script>
    const form = document.getElementById("form-contacto");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      Swal.fire({
        icon: 'success',
        title: '¡Mensaje enviado!',
        text: 'Gracias por contactarnos. Te responderemos pronto.',
        confirmButtonColor: '#e63946'
      }).then(() => {
        form.submit();
      });
    });
  </script>

  
</body>
</html>
